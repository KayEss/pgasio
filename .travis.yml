language: cpp
sudo: required
dist: precise

compiler:
    - gcc
    - clang

env:
    - BOOST=62
    - BOOST=63

install:
    - wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
    - echo "deb http://apt.llvm.org/precise/ llvm-toolchain-precise-4.0 main" > clang.list
    - sudo mv clang.list /etc/apt/sources.list.d/
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -qq
    - sudo apt-get install -qq -y g++-6 clang-4.0 lldb-4.0 lld-4.0
    - 'if [ "$CXX" = "g++" ]; then echo "using gcc : 6 : g++-6 ;" > ~/user-config.jam; fi'
    - 'if [ "$CXX" = "clang++" ]; then echo "using clang : 4 : clang++-4.0 ;" > ~/user-config.jam; fi'
    - wget -q -O boost.tar.bz2 http://sourceforge.net/projects/boost/files/boost/1.${BOOST}.0/boost_1_${BOOST}_0.tar.bz2/download
    - tar xf boost.tar.bz2
    - cd boost_1_${BOOST}_0/
    - ./bootstrap.sh
    - ./bjam toolset=$CC debug release link=shared install cxxflags=-std=c++14 --layout=versioned --prefix=$(pwd)/../boost --with-coroutine --with-system
    - cd ..

script:
    - ./boost_1_${BOOST}_0/bjam toolset=$CC -q test debug release include=boost/include/boost-1_${BOOST}
